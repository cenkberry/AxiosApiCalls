<!doctype html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
</head>
<body class="bg-gray-300 h-full">

   <div class="container mx-auto flexy flex-col">
      <h1 class="text-2xl my-2">User Test Panel</h1>
      <h1 class="text-xl my-3">Register an User</h1>
      <input type="text" class="userName my-1 px-1" placeholder="Enter an username">
      <input type="text" class="passWord my-1 px-1" placeholder="Enter the password">
      <input type="text" class="userLoc  my-1 px-1" placeholder="Enter your location">
   </div>
     
   <div class="flexy mt-2">
     
      <button class="btnGet rounded-md my-4 mx-2 py-1 px-2 bg-orange-500">GET Users</button>
      <button class="btnPos rounded-md my-4 mx-2 py-1 px-2 bg-indigo-500">POST User</button>
      <button class="btnPut rounded-md my-4 mx-2 py-1 px-2 bg-slate-500">PUT/PATCH User</button>
      <button class="btnDel rounded-md my-4 mx-2 py-1 px-2 bg-red-500">DELETE Users</button>
      
   </div>

   <div class="container mx-auto mt-4 p-2 result">
      
   </div>
   <script src="./index.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
