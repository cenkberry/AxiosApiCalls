<!doctype html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
</head>
<body class="bg-gray-300 h-full">

   <div class="flexy">
      <h1 class="text-3xl my-3">Axios Project</h1>
   </div>
   <div class="flexy">
     
      <button class="btnGet rounded-md my-4 mx-2 py-1 px-2 bg-orange-500">GET</button>
      <button class="btnPos rounded-md my-4 mx-2 py-1 px-2 bg-indigo-500">POST</button>
      <button class="btnPut rounded-md my-4 mx-2 py-1 px-2 bg-slate-500">PUT/PATCH</button>
      <button class="btnDel rounded-md my-4 mx-2 py-1 px-2 bg-red-500">DELETE</button>
      <button class="btnSim rounded-md my-4 mx-2 py-1 px-2 bg-amber-500">Sim Request</button>
      <button class="btnCus rounded-md my-4 mx-2 py-1 px-2 bg-gray-200">Custom Headers</button>
      <button class="btnTrn rounded-md my-4 mx-2 py-1 px-2 bg-gray-200">Transform</button>
      <button class="btnErr rounded-md my-4 mx-2 py-1 px-2 bg-gray-200">Error Handling</button>
      <button class="btnCan rounded-md my-4 mx-2 py-1 px-2 bg-gray-200">Cancel</button>
      
   </div>

   <div class="container mx-auto mt-4 p-2 result">
      
   </div>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./index.js"></script>
</body>
</html>
