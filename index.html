<!doctype html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
</head>
<body class="bg-gray-300 h-full">
   
   <div class="container mx-auto flexy">
      <button class="btnGet rounded-md my-4 mx-2 py-1 px-2 bg-orange-500 text-stone-100">GET Users</button>
      <button class="btnDel rounded-md my-4 mx-2 py-1 px-2 bg-red-500 text-stone-100">DELETE Users</button>
   </div>

   <!-- Post Panel -->
   <div class="container mx-auto flexy mt-2">
         <div class="flexy flex-col px-2 py-2 mx-2 bg-indigo-500">
            <h3 class="text-xl my-2">User Post Panel</h3>
         <div class="my-1">
            <p>Username:</p>
            <input type="text" class="rounded userName my-1 px-1" placeholder="Enter an username">
         </div>
         <div class="my-1">
            <p>Password:</p>
            <input type="text" class="rounded passWord my-1 px-1" placeholder="Enter the password">
         </div>
         <div class="my-1">
            <p>Location:</p>
            <input type="text" class="rounded userLoc my-1 px-1" placeholder="Enter your Location">
         </div>
         <button class="btnPos rounded-md my-4 mx-2 py-1 px-2 bg-cyan-500">POST User</button>
      </div>
      <!-- Post Panel -->
     
      <!-- Put Panel -->
         <div class="flexy flex-col px-2 py-2 mx-2 bg-yellow-400">
            <h3 class="text-xl my-2">User Put Panel</h3>
         <div class="my-1">
            <p>Username:</p>
            <input type="text" class="rounded changeUs my-1 px-1" placeholder="Enter an username">
         </div>
         <div class="my-1">
            <p>Password:</p>
            <input type="text" class="rounded changePa my-1 px-1" placeholder="Enter the password">
         </div>
         <div class="my-1">
            <p>Location:</p>
            <input type="text" class="rounded changeLo my-1 px-1" placeholder="Enter your Location">
         </div>
         <button class="btnPut rounded-md my-4 mx-2 py-1 px-2 bg-cyan-500">PUT/PATCH User</button>
         </div>
   </div>
     <!-- Put Panel -->
   
   <!-- Test Panel -->
   <div class="container mx-auto mt-4 p-2 result"></div>
   <!-- Test Panel -->

   <script src="./index.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
